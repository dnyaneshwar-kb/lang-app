name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
    # 1. Checkout the Repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Set up Java 17 (Required for Android Gradle Plugin 8.x)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Set up Gradle 8.5 explicitly
    # This action handles caching and distribution automatically
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    # 4. Run Lint (Static Code Analysis)
    # Checks for bugs and optimization issues
    - name: Run Lint
      run: gradle lintDebug --stacktrace
      continue-on-error: true # Don't fail build on minor lint warnings

    # 5. Run Unit Tests
    # Verifies your logic (QuizViewModel, etc.)
    - name: Run Unit Tests
      run: gradle testDebugUnitTest --stacktrace

    # 6. Build the Debug APK
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace

    # 7. Upload Lint/Test Reports (For debugging failures)
    - name: Upload Build Reports
      uses: actions/upload-artifact@v4
      if: always() # Upload even if tests fail
      with:
        name: build-reports
        path: app/build/reports/

    # 8. Upload the APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
